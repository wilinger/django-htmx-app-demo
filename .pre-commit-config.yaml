repos:
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
    - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  - repo: https://github.com/python-poetry/poetry
    rev: 6485bc2
    hooks:
      - id: poetry-check
  # - repo: https://github.com/python-poetry/poetry
  #   rev: 6485bc2
  #   hooks:
  #     - id: poetry-lock
  - repo: https://github.com/python-poetry/poetry
    rev: 6485bc2
    hooks:
      - id: poetry-export
